<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <main class="main-container">
    <div class="more-info">
      <img class="more-info__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-app">
      <div class="todo-app__wrapper">
        <label class="todo-app__subtitle" for="todo-app__new-task">Add Item</label>
        <div class="todo-app__task-row-wrapper">
          <input class="todo-app__task-input" id="todo-app__new-task" type="text">
          <button class="todo-app__task-btn todo-app__btn">Add</button>
        </div>
        <section class="todo-app__tasks-undone-section">
          <h3 class="todo-app__title">Todo</h3>
          <ul class="todo-app__tasks-undone-list todo-app__tasks-list">
            <li class="todo-app__tasks-list-item">
              <input class="todo-app__checkbox" type="checkbox">
              <label class="todo-app__task-label">Pay Bills</label>
              <input class="todo-app__task-input" type="text" class="task">
              <button class="todo-app__edit-btn todo-app__btn">Edit</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="todo-app__tasks-list-item">
              <input class="todo-app__checkbox" type="checkbox">
              <label class="todo-app__task-label">Go Shopping</label>
              <input class="todo-app__task-input" type="text" value="Go Shopping">
              <button class="todo-app__edit-btn todo-app__btn">Save</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-app__tasks-done-section">
          <h3 class="todo-app__title">Completed</h3>
          <ul class="todo-app__tasks-done-list todo-app__tasks-list">
            <li class="todo-app__tasks-list-item">
              <input class="todo-app__checkbox" type="checkbox">
              <label class="todo-app__task-label">See the Doctor</label>
              <input class="todo-app__task-input" type="text">
              <button class="todo-app__edit-btn todo-app__btn">Edit</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
