<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <main class="main-container">
    <div class="more-info">
      <img class="more-info__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-app">
      <div class="todo-app__wrapper">
        <section class="todo-app__tasks-append-section">
          <h3 class="todo-app__title todo-app__append-label">
            <label for="todo-app__new-task">Add Item</label>
          </h3>
          <div class="todo-app__task-row-wrapper">
            <input class="todo-app__task-input" id="todo-app__new-task" type="text">
            <button class="todo-app__task-btn todo-app__btn">Add</button>
          </div>
        </section>
        <section class="todo-app__tasks-undone-section">
          <h3 class="todo-app__title">Todo</h3>
          <ul class="todo-app__tasks-undone-list todo-app__tasks-list">
            <li class="todo-app__tasks-list-item">
              <input class="todo-app__checkbox" type="checkbox">
              <label class="todo-app__task-label" for="todo-app__task">Pay Bills</label>
              <input class="todo-app__task-input" type="text" id="todo-app__task">
              <button class="todo-app__edit-btn todo-app__btn">Edit</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="todo-app__tasks-list-item todo-app__tasks-list-item__edited">
              <input class="todo-app__checkbox" type="checkbox">
              <label class="todo-app__task-label" for="todo-app__task">Go Shopping</label>
              <input class="todo-app__task-input" type="text" value="Go Shopping" id="todo-app__task">
              <button class="todo-app__edit-btn todo-app__btn">Save</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-app__tasks-done-section">
          <h3 class="todo-app__title">Completed</h3>
          <ul class="todo-app__tasks-done-list todo-app__tasks-list">
            <li class="todo-app__tasks-list-item">
              <input class="todo-app__checkbox" type="checkbox" checked>
              <label class="todo-app__task-label" for="todo-app__task">See the Doctor</label>
              <input class="todo-app__task-input" type="text" id="todo-app__task">
              <button class="todo-app__edit-btn todo-app__btn">Edit</button>
              <button class="todo-app__delete-btn todo-app__btn">
                <img class="todo-app__delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
